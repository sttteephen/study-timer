<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Stalinist+One&display=swap" rel="stylesheet">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/7966267a10.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <title>Study Timer</title>
</head>

<body>
    <div class="container-sm">

        <div class="mx-auto clock">
            <div class="text-center">

                <!-- task name and duration row -->
                <div class="row visible" id="name-duration">

                    <div class="col-sm-8 my-auto">
                        <div class="form-group">
                            <input type="text" class="form-control task-name-input rounded-0"
                                placeholder="Enter task name..." id="task-name-input">
                        </div>
                    </div>

                    <div class="col-sm-4">
                        <div class="btn-group">
                            <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Duration
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                <li><a class="dropdown-item" href="#" onclick="counter.changeDuration(this)">10
                                        minutes</a></li>
                                <li><a class="dropdown-item" href="#" onclick="counter.changeDuration(this)">15
                                        minutes</a></li>
                                <li><a class="dropdown-item" href="#" onclick="counter.changeDuration(this)">20
                                        minutes</a></li>
                                <li><a class="dropdown-item" href="#" onclick="counter.changeDuration(this)">25
                                        minutes</a></li>
                                <li><a class="dropdown-item" href="#" onclick="counter.changeDuration(this)">30
                                        minutes</a></li>
                                <li><a class="dropdown-item" href="#" onclick="counter.changeDuration(this)">35
                                        minutes</a></li>
                                <li><a class="dropdown-item" href="#" onclick="counter.changeDuration(this)">40
                                        minutes</a></li>
                                <li><a class="dropdown-item" href="#" onclick="counter.changeDuration(this)">45
                                        minutes</a></li>
                                <li><a class="dropdown-item" href="#" onclick="counter.changeDuration(this)">50
                                        minutes</a></li>
                                <li><a class="dropdown-item" href="#" onclick="counter.changeDuration(this)">55
                                        minutes</a></li>
                                <li><a class="dropdown-item" href="#" onclick="counter.changeDuration(this)">60
                                        minutes</a></li>
                            </ul>
                        </div>
                    </div>

                </div>

                <div class="col-sm-12 my-auto text-center invisible" id="task-name-div">
                    <h2 id="task-name-h2">Task Name</h2>
                </div>

                <!-- time display row -->
                <div id="time" class="my-5 row justify-content-center">
                    <div class="col-sm-4" id="minutes">00</div>
                    <div class="col-sm-2 time-colon">:</div>
                    <div class="col-sm-4" id="seconds">00</div>
                </div>


                <!-- timer controls row -->
                <div class="row buttons">
                    <div class="btn-group btn-group-lg" role="group">
                        <button class="btn btn-secondary rounded-start border-end" onclick="counter.startClock()">
                            <i class="fas fa-play"></i>
                        </button>
                        <button class="btn btn-secondary border-start border-end" onclick="counter.pauseClock()">
                            <i class="fas fa-pause"></i>
                        </button>
                        <button class="btn btn-danger rounded-end border-start" onclick="counter.resetClock()">
                            <i class="fas fa-stop"></i>
                        </button>
                    </div>
                </div>

                <div class="progress mt-5 invisible" id="progress-bar">
                    <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0"
                        aria-valuemax="100" id="complete-progress"></div>
                </div><i class="fa fa-cc-visaq" aria-hidden="true"></i>

            </div>
        </div>
    </div>

    <!--Bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
